[package]
name = "redis-concentrator"
version = "0.0.1"
authors = ["Emeric MARTINEAU"]
edition = "2018"
description = "Redis Concentrator is tool to easly connect your application to Redis without know his infrastructure."
repository = "..."
readme = "README.md"
keywords = ["redis", "sentinel", "cluster"]
license = "Apache-2.0"
license-file = "LICENSE-APACHE"
maintenance = { status = "actively-developed" }

[dependencies]
# Config file read
serde = "^1.0"
serde_derive = "^1.0"
serde_yaml = "^0.8"
serde_json = "^1.0"
# Log
slog = "2.5.2"
slog-scope = "4.1.2"
slog-stdlog = "4.0.0"
slog-term = "2.4.1"
slog-async = "2.3.0"
slog-syslog = "0.12.0"
log = "0.4.8"